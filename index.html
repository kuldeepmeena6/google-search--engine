<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Engine</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_92x30dp.png" alt="Google Logo">
        </div>
        <form class="search-form" action="https://www.google.com/search" method="GET">
            <input type="text" name="q" class="search-box" placeholder="Search...">
            <div class="buttons">
                <input type="submit" value="Google Search" class="btn">
                <input type="submit" value="I'm Feeling Lucky" class="btn" name="btnI">
            </div>
        </form>
    </div>
</body>
</html>
